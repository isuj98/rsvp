<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Johnsean & Kristine Wedding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Great+Vibes&family=Montserrat:wght@200;300;400;500;600&family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: #FDFBF7;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            color: #5C3D2E;
        }
        /* Subtle Grain Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            background-image: url("https://www.transparenttextures.com/patterns/p6.png");
        }
        .font-serif-elegant {
            font-family: 'Cormorant Garamond', serif;
        }
        .font-script {
            font-family: 'Great Vibes', cursive;
        }
        .font-cinzel {
            font-family: 'Cinzel', serif;
        }
        /* Reveal Animations */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .reveal-scale {
            opacity: 0;
            transform: scale(0.97);
            transition: all 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal-scale.active {
            opacity: 1;
            transform: scale(1);
        }
        .custom-scroll::-webkit-scrollbar {
          width: 3px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
          background-color: rgba(156, 182, 205, 0.3);
        }
    </style>
